<div class="timeline-page">
  <!-- Header -->
  <div class="page-header">
    <h1 class="page-title">Work Orders</h1>
    <div class="header-controls">
      <div class="timescale-selector">
        <app-nao-select
          variant="default"
          label="Timescale"
          [items]="timescaleOptions"
          [(ngModel)]="selectedTimescale"
          [placeholder]="'Select timescale'"
        />
      </div>
      <app-nao-button type="secondary" (click)="onTodayClick()">
        Today
      </app-nao-button>
    </div>
  </div>

  <!-- Timeline Grid -->
  <app-timeline-grid
    [workCenters]="workCenters"
    (cellClick)="onCellClick($event)"
    (editWorkOrder)="onEditWorkOrder($event)"
    (deleteWorkOrder)="onDeleteWorkOrder($event)"
  />

  <!-- Form Panel -->
  <app-work-order-form-panel
    [isOpen]="isFormPanelOpen"
    [mode]="formMode"
    [workOrder]="selectedWorkOrder"
    [initialStartDate]="initialStartDate"
    [initialWorkCenterId]="initialWorkCenterId"
    (closed)="onFormPanelClosed()"
    (saved)="onFormPanelSaved($event)"
  />
</div>
